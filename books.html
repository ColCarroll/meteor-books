<head>
  <title>books</title>
</head>

<body>
  {{> books_index}}
</body>

<template name="books_index">
  <h1>Books</h1>
  {{#each books}}
    {{> book}}
  {{/each}}
  <div>
    {{#if show_new_form}}
    {{> new_book}}
    {{ else }}
      <button id='add-book'>
        <i class='icon icon-plus'></i>
        Add a book
      </button>
    {{/if}}
  </div>
</template>

<template name='book'>
  <div class="book-item">
    {{name}}: {{desc}}
    <button name='like' class='like-btn btn btn-primary btn-small'>Like This Book</button>
  </div>
</template>

<template name='new_book'>
  <form class='form form-inline'>
    <input type='text' name='title' placeholder='Title of this book'/>
    <input type='text' name='desc' placeholder='Description of this book'/>
    <input type='button' id='submit-book' value='Save' class='btn btn-primary'/>
  </form>
</template>
